<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/script.js"></script>
    
    <title>PokédexScale</title>
</head>
<body>    
    <main>

        <form class="form">
            <input type="search" class="input__search" placeholder="Pokémon name or number" required>
        </form>

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <h1 class="pokemon__scale__tag">
            <span class="pokemon-scale-tag">Scale →</span>
        </h1>

        <img src="#" alt="pokemon" class="pokemon__img">

        <div class="pokemon__scales" id="scales">
            <div class="pokemon__scale__1 active" name="scale-1" id="1">            
                <span class="pokemon-scale">1:1 = </span>
                <span class="pokemon-scale-value-1"></span>
            </div>

            <div class="pokemon__scale__12" name="scale-12" id="12">            
                <span class="pokemon-scale">1:12 = </span>
                <span class="pokemon-scale-value-12"></span>
            </div>

            <div class="pokemon__scale__20" name="scale-12" id="20">            
                <span class="pokemon-scale">1:20 = </span>
                <span class="pokemon-scale-value-20"></span>
            </div>
        </div>

        <button class="button-change-scale">
            <img src="./images/button-change-scale.svg" alt="change scale">
            <radio id="change-scale" src="#"></radio>
        </button>

        <div class="buttons">
            <button class="button button-prev">PREVIOUS</button>
            <button class="button-cries">
                <img src="./images/button-cries.svg" alt="cries">
                <audio id="pokemon-cries" src="#"></audio>
            </button>
            <button class="button button-next">NEXT</button>
        </div>

        <img src="./images/layout.png" alt="pokedex" class="pokedex">
               
    </main>    
</body>
</html>
